<div class="card">
  <div class="card-body">

    <h4 class="card-title">Create project</h4>

    <h6 class="card-subtitle mb-2 text-muted">Hi, Put all necessary data for creating project</h6>

    <form [formGroup]="createProjectForm" (ngSubmit)="createProject()" class="form-group" >

      <div>
        <mat-form-field style="width: 30vh;">
          <input matInput placeholder="Code" formControlName="code" /> 
          <mat-error *ngIf="createProjectForm.get('code').hasError('required')">
            Project code is required!
          </mat-error>
          <mat-error *ngIf="createProjectForm.get('code').hasError('maxlength')">
            Project code must be less than 50 symbols
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field style="width: 40vh;">
          <textarea matNativeControl formControlName="description" cdkTextareaAutosize placeholder="Description"></textarea>
          <mat-error *ngIf="createProjectForm.get('description').hasError('required')">
            Description is required!
          </mat-error>
          <mat-error *ngIf="createProjectForm.get('description').hasError('maxlength')">
            Description must be less than 300 symbols
            </mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="createProjectForm.invalid">Create!</button>
      </div>

    </form>

  </div>
</div>
<app-spinner-overlay *ngIf="sendingData"></app-spinner-overlay>
