<div class="card">
  <div class="card-body">

    <h6 class="alert alert-danger" [hidden]="(auth.problem === '') ">Status problem: {{auth.problem}}</h6>

    <h4 class="card-title">Registration page</h4>

    <h6 class="card-subtitle mb-2 text-muted">This is registration page, please provide all necessary information</h6>

    <form #f="ngForm" (ngSubmit)="register(f)" class="form-group">

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Email"  [(ngModel)]="email" name="email"/>
        </mat-form-field>
      </div>
      <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Name"  [(ngModel)]="name" name="name"/>
          </mat-form-field>
        </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Password" type ="password" [(ngModel)]="password" name="password"/>
        </mat-form-field>
      </div>

      <div class="form-group">
        <h5>Choose role for using system</h5>
        <mat-form-field>
          <mat-label>Your Role</mat-label>
          <mat-select  [(ngModel)]="role" name="role">
            <mat-option value="pm">Project Manager</mat-option>
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="dev">Developer</mat-option>
            <mat-option value="tester">Tester</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
        <div class="form-group">
            <mat-slide-toggle [(ngModel)]="remember" name="remember" color="primary">
                Remember me
            </mat-slide-toggle>
          </div>
      <div class="form-group">
      <button class="btn btn-primary">Register!</button>
      </div>

    </form>

  </div>

</div>
