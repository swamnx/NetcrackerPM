<ul class="list-group">

    <li class="list-group-item">
      <h3>Registration Page</h3>
    </li>
  
    <li class="list-group-item">
  
        <form role="form" (submit)="register()">
  
        <div class="form-group">
          <label for="naming">Email:</label> <input type="text"
            class="form-control" id="email" name="email" [(ngModel)]="email"/>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label> <input type="password"
            class="form-control" id="password" name="password" [(ngModel)]="password"/>
        </div>
        
        <button type="submit" class="btn btn-primary">Register!</button>
      </form>
    </li>
  </ul>
  <div class="alert alert-danger" [hidden]="(problem === '') ">
    {{problem}}
  </div>
