<div class="card">
    <div class="card-body">
  
      <h6 class="alert alert-danger" [hidden]="(auth.problem === '') ">Status problem: {{auth.problem}}</h6>
  
      <h4 class="card-title">Login page</h4>
  
      <h6 class="card-subtitle mb-2 text-muted">Hi, Type your informaton and let start work</h6>
  
      <form #f="ngForm" (ngSubmit)="login(f)" class="form-group">
  
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Email"  [(ngModel)]="email" name="email"/>
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Password" type ="password" [(ngModel)]="password" name="password"/>
          </mat-form-field>
        </div>
        <div class="form-group">
            <mat-slide-toggle [(ngModel)]="remember" name="remember" color="primary">
                Remember me
            </mat-slide-toggle>
          </div>
        <div class="form-group">
        <button class="btn btn-primary">Login!</button>
        </div>
  
      </form>
  
    </div>
  
  </div>
