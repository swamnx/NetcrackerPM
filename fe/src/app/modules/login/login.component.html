<div class="card">
    <div class="card-body">
  
      <h6 class="alert alert-danger" [hidden]="(auth.problem === '') ">Problem with login: {{auth.problem}}</h6>
  
      <h4 class="card-title">Login page</h4>
  
      <h6 class="card-subtitle mb-2 text-muted">Hi, Type your informaton and let start work</h6>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-group">
  
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
                Please enter a valid email address!
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              Email is required!
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Password" type ="password" formControlName="password"/>
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
                Password is required!
              </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
            <mat-slide-toggle color="primary" formControlName="remember">
                Remember me
            </mat-slide-toggle>
        </div>

        <div class="form-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login!</button>
        </div>
  
      </form>
  
    </div>
  
  </div>
